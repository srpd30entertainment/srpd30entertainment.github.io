<script>
const source = document.getElementById("set-script-orbiter");

document.querySelectorAll(".view-script-orbiter").forEach(view => {
  const clone = source.cloneNode(true);
  clone.removeAttribute("id");
  clone.removeAttribute("hidden");

  while (clone.firstElementChild) {
    view.appendChild(clone.firstElementChild);
  }
});

</script>
